<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM and SHADOW DOM Elements Example</title>
  <style>
    :root {
      --bg: #0f1c3a;
      --card-bg: #1a2a4a;
      --text: #e0e8ff;
      --text-light: #a0b0d0;
      --accent: #4a90e2;
      --border: #2a3a5a;
      --green: #2ecc71;
      --yellow: #f1c40f;
      --red: #e74c3c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 24px;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1, h2, h3, h4 {
      color: var(--text);
      margin-top: 1.5em;
      margin-bottom: 0.6em;
    }

    h1 {
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    button, input[type="reset"], select, input[type="text"], input[type="checkbox"], input[type="radio"] {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
    }

    button:hover, input[type="reset"]:hover {
      background: #2a3a5a;
      border-color: var(--accent);
    }

    input[type="checkbox"], input[type="radio"] {
      accent-color: var(--accent);
      width: 18px;
      height: 18px;
    }

    label {
      cursor: pointer;
      user-select: none;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style-type: disc;
      margin: 12px 0;
      padding-left: 24px;
    }

    form {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }

    fieldset {
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      margin: 0 0 20px;
    }

    legend {
      color: var(--accent);
      font-weight: 600;
      padding: 0 8px;
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 40px 0;
    }

    .svg-container {
      display: inline-block;
      margin-right: 16px;
      vertical-align: middle;
    }

    img.lamp {
      vertical-align: middle;
    }

    p, div {
      margin: 12px 0;
    }

    /* Shadow DOM content will inherit these variables */
    :host {
      color: var(--text);
    }
  </style>
</head>

<body>

<div class="container">

  <h1 id="idhd1" title="titleHeader">
    DOM Header (Lite elements)
    <button id="buttonID" title="buttonTitle">DOM Button Text</button>
  </h1>

  <a href="https://oracle.com" target="_blank" id="link-id" title="oracle-title">Oracle</a>

  <p id="DOM-text-id" title="DOM-Text-title">This is some text inside the main DOM.</p>
  <div id="DivDOM-text-id" title="DivDOM-Text-title">DOM div</div>

  <ul class="listItems" aria-label="List example">
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
  </ul>

  <form id="idbox" title="titlebox">
    <fieldset>
      <legend>Role</legend>
      <label for="Dev-id">
        <input type="checkbox" id="Dev-id" checked> Dev
      </label>
      <label for="QA-id">
        <input type="checkbox" id="QA-id"> QA
      </label>
      <label for="DevOps-id">
        <input type="checkbox" id="DevOps-id"> DevOps
      </label>
    </fieldset>
  </form>

  <form id="idrole" title="titlerole">
    <fieldset>
      <legend>Select an option</legend>
      <label for="Yes-id">
        <input type="radio" name="radioGroup" value="Yes-value" id="Yes-id" title="Yes-title"> Yes
      </label>
      <label for="No-id">
        <input type="radio" name="radioGroup" value="No-value" id="No-id" title="No-title" checked> No
      </label>
    </fieldset>
  </form>

  <form id="iddrop" title="titledropdown">
    <label for="Languages">Select a Language</label><br>
    <select id="Languages" title="Language-Dropdown-title">
      <option value="" disabled selected hidden>Choose a Language</option>
      <option value="Java" title="Select-java-title">Java</option>
      <option value="TypeScript" title="Select-TypeScript-title">TypeScript</option>
      <option value="Others" title="Select-Other-title">Others</option>
    </select>
  </form>

  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fname">Enter your First Name:</label><br>
      <input type="text" id="fname" name="fname" value="Subbu" placeholder="e.g., Subbu">
      <input type="reset" value="Reset Text">
    </fieldset>
  </form>

  <div class="svg-container" aria-label="Green-stroked black circle">
    <svg width="50" height="50">
      <circle cx="20" cy="20" r="20" stroke="green" stroke-width="2" fill="black" />
    </svg>
  </div>

  <img class="lamp" src="https://www.w3schools.com/images/lamp.jpg" alt="Lamp" width="32" height="32">

  <h4>Duplicate locators</h4>
  <h4>Duplicate locators</h4>

  <hr>

</div>

<script>
  class CustomSdom1 extends HTMLElement {
    constructor() {
      super();
      const shadowRoot = this.attachShadow({ mode: "open" });
      shadowRoot.innerHTML = `
        <style>
          :host {
            color: var(--text, #e0e8ff);
          }
          a {
            color: var(--accent, #4a90e2);
            text-decoration: none;
          }
          a:hover {
            text-decoration: underline;
          }
        </style>
        <a href="https://oracle.com" target="_blank" id="link-id" title="oracle-title">NestedRoot</a>
      `;
    }
  }

  class CustomSdom extends HTMLElement {
    constructor() {
      super();
      const shadowRoot = this.attachShadow({ mode: "open" });
      shadowRoot.innerHTML = `
        <style>
          :host {
            display: block;
            color: var(--text, #e0e8ff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          }
          h1, h3 {
            color: var(--text);
          }
          button {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
          }
          button:hover {
            background: #2a3a5a;
          }
          ul {
            list-style-type: disc;
            padding-left: 24px;
            margin: 12px 0;
          }
          form {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
          }
          fieldset {
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
          }
          legend {
            color: var(--accent);
            font-weight: 600;
          }
          input, select {
            background: #14244e;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px;
          }
          input[type="checkbox"], input[type="radio"] {
            accent-color: var(--accent);
          }
          .svg-container {
            display: inline-block;
            margin-right: 16px;
          }
          img {
            vertical-align: middle;
          }
        </style>

        <h1 id="idh1" title="titlh1">
          SDOM Header (SDOM elements)
          <button id="button-ID" title="button-Title">SDOM Button Text</button>
        </h1>

        <ul class="listItems" aria-label="List example">
          <li>List1</li>
          <li>List2</li>
          <li>List3</li>
        </ul>

        <p id="SDOM-text-id" title="SDOM-Text-title">This is some text inside SDOM.</p>
        <div id="DivDOM-text-id" title="DivDOM-Text-title">SDOM div</div>

        <form id="idbox" title="titlebox">
          <fieldset>
            <legend>Role</legend>
            <label for="Dev-id"><input type="checkbox" id="Dev-id" checked> Dev</label><br>
            <label for="QA-id"><input type="checkbox" id="QA-id"> QA</label><br>
            <label for="DevOps-id"><input type="checkbox" id="DevOps-id"> DevOps</label>
          </fieldset>
        </form>

        <form id="idrole" title="titlerole">
          <fieldset>
            <legend>Select an option</legend>
            <label for="Yes-id"><input type="radio" name="radioGroup" value="Yes-value" id="Yes-id" title="Yes-title"> Yes</label><br>
            <label for="No-id"><input type="radio" name="radioGroup" value="No-value" id="No-id" title="No-title" checked> No</label>
          </fieldset>
        </form>

        <form id="iddrop" title="titledropdown">
          <label for="Languages">Select a Language</label><br>
          <select id="Languages" title="Language-Dropdown-title">
            <option value="" disabled selected hidden>Choose a Language</option>
            <option value="Java" title="Select-java-title">Java</option>
            <option value="TypeScript" title="Select-TypeScript-title">TypeScript</option>
            <option value="Others" title="Select-Other-title">Others</option>
          </select>
        </form>

        <form>
          <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">Enter your First Name:</label><br>
            <input type="text" id="fname" name="fname" value="Subbu" placeholder="e.g., Subbu">
            <input type="reset" value="Reset Text">
          </fieldset>
        </form>

        <div class="svg-container" aria-label="Green-stroked black circle">
          <svg width="50" height="50">
            <circle cx="20" cy="20" r="20" stroke="green" stroke-width="2" fill="black" />
          </svg>
        </div>

        <img class="lamp" src="https://www.w3schools.com/images/lamp.jpg" alt="Lamp" width="32" height="32">

        <h4>Duplicate locators</h4>
        <h4>Duplicate locators</h4>

        <h3 id="idh3" title="titlh3">h3-Nesting-Element</h3>
      `;

      // Append nested shadow DOM element
      const nestedElement = new CustomSdom1();
      shadowRoot.getElementById('idh3').appendChild(nestedElement);
    }
  }

  customElements.define('custom-sdom', CustomSdom);
  customElements.define('custom-sdom1', CustomSdom1);

  // Append to body
  document.body.appendChild(new CustomSdom());
</script>

</body>
</html>
