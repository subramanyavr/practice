<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board - Dark Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0f1c3a;
      --card-bg: #1a2a4a;
      --text: #e0e8ff;
      --text-light: #a0b0d0;
      --accent: #4a90e2;
      --border: #2a3a5a;
      --green: #2ecc71;
      --yellow: #f1c40f;
      --red: #e74c3c;
      --column-bg: #14244e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .board {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 16px 0;
    }

    .column {
      background: var(--column-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      width: 340px;
      min-width: 340px;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .column-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 15px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 8px;
    }

    .add-btn {
      cursor: pointer;
      font-size: 24px;
      color: var(--text-light);
      line-height: 1;
    }

    .add-btn:hover {
      color: var(--accent);
    }

    .cards {
      flex: 1;
      min-height: 120px;
      padding: 8px;
      position: relative;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
      cursor: grab;
      user-select: none;
      position: relative;
      transition: all 0.15s;
    }

    .card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 16px rgba(74, 144, 226, 0.18);
    }

    .card.dragging {
      opacity: 0.5;
      transform: scale(0.98) rotate(2deg);
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text);
    }

    .card-desc {
      color: var(--text-light);
      margin-bottom: 10px;
      font-size: 13px;
      line-height: 1.4;
    }

    .card-meta {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .badge {
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .badge.completed {
      background: rgba(46, 204, 113, 0.15);
      color: var(--green);
    }

    .badge.not-implemented {
      background: rgba(241, 196, 15, 0.15);
      color: var(--yellow);
    }

    .tag {
      margin-top: 6px;
      font-weight: 600;
      font-size: 12px;
    }

    /* Three dots menu */
    .menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-btn:hover {
      background: rgba(255,255,255,0.08);
    }

    .card-menu {
      position: absolute;
      top: 38px;
      right: 4px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      width: 160px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.15s;
    }

    .card-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .menu-item {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      color: var(--text);
    }

    .menu-item:hover {
      background: rgba(74,144,226,0.12);
    }

    .menu-item.danger:hover {
      background: rgba(231,76,60,0.15);
      color: var(--red);
    }

    .drop-indicator {
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      position: absolute;
      left: 12px;
      right: 12px;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .drop-indicator.show {
      opacity: 1;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15,28,58,0.85);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 24px;
      border-radius: 10px;
      width: 420px;
      max-width: 90vw;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      color: var(--text);
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #14244e;
      color: var(--text);
      font-size: 14px;
    }

    .modal-content input::placeholder,
    .modal-content textarea::placeholder {
      color: var(--text-light);
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    button.primary {
      background: var(--accent);
      color: white;
    }

    button.cancel {
      background: #2a3a5a;
      color: var(--text);
    }

    button.cancel:hover {
      background: #34495e;
    }
  </style>
</head>
<body>

<div class="board" id="board"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Add New Card</h2>
    <input type="text" id="title" placeholder="Title">
    <textarea id="description" rows="3" placeholder="Description"></textarea>
    <select id="status">
      <option value="not-implemented">Not Implemented</option>
      <option value="completed">Completed</option>
    </select>
    <input type="text" id="tag" placeholder="Tag (e.g. #Redwood)">
    <div class="modal-buttons">
      <button class="cancel" onclick="closeModal()">Cancel</button>
      <button class="primary" onclick="saveCard()">Add Card</button>
    </div>
  </div>
</div>

<script>
let cards = JSON.parse(localStorage.getItem('kanbanCards') || '[]');

if (cards.length === 0) {
  cards = [
    {id:1, column:"now",   title:"Industry | Oracle Communications", desc:"Bulk Price Update",          status:"not-implemented", tag:"#Redwood",     order:0},
    {id:2, column:"now",   title:"SCM | Procurement",                desc:"Secure Supplier Portal",      status:"completed",       tag:"#Procurement",  order:1},
    {id:3, column:"next",  title:"Warehouse Management",             desc:"Direct Allocation",           status:"not-implemented", tag:"#Logistics",    order:0},
    {id:4, column:"later", title:"HCM | Goal Management",            desc:"AI-Suggested Goals",          status:"completed",       tag:"#AI",           order:0},
    {id:5, column:"done",  title:"ERP | Financials",                 desc:"Automated Reconciliation",    status:"completed",       tag:"#Finance",      order:0}
  ];
  localStorage.setItem('kanbanCards', JSON.stringify(cards));
}

const columns = ["now", "next", "later", "done"];
let draggedCard = null;

function render() {
  document.getElementById('board').innerHTML = '';

  columns.forEach(colId => {
    const count = cards.filter(c => c.column === colId).length;
    const title = colId.charAt(0).toUpperCase() + colId.slice(1);
    const colDiv = document.createElement('div');
    colDiv.className = 'column';
    colDiv.innerHTML = `
      <div class="column-header">
        <span>${title} <small>(${count})</small></span>
        <span class="add-btn" onclick="openModal('${colId}')">+</span>
      </div>
      <div class="cards" id="${colId}">
        <div class="drop-indicator" id="indicator-${colId}"></div>
      </div>
    `;
    document.getElementById('board').appendChild(colDiv);

    const container = document.getElementById(colId);
    const indicator = document.getElementById(`indicator-${colId}`);

    cards
      .filter(c => c.column === colId)
      .sort((a,b) => a.order - b.order)
      .forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.draggable = true;
        cardEl.dataset.id = card.id;
        cardEl.innerHTML = `
          <button class="menu-btn" onclick="toggleMenu(event, ${card.id})">⋯</button>
          <div class="card-menu" id="menu-${card.id}">
            <div class="menu-item danger" onclick="deleteCard(${card.id})">Delete</div>
          </div>
          <div class="card-title">${card.title}</div>
          <div class="card-desc">${card.desc}</div>
          <div class="card-meta">
            <span>25D</span>
            <span>No Due</span>
            <span>0 Assignees</span>
          </div>
          <span class="badge ${card.status}">
            ${card.status === 'completed' ? 'Completed' : 'Not Implemented'}
          </span>
          <div class="tag" style="color: ${card.tag.includes('AI') ? 'var(--green)' : '#bb86fc'}">
            ${card.tag}
          </div>
        `;

        cardEl.addEventListener('dragstart', () => {
          draggedCard = card;
          setTimeout(() => cardEl.classList.add('dragging'), 0);
        });

        cardEl.addEventListener('dragend', () => {
          cardEl.classList.remove('dragging');
          document.querySelectorAll('.drop-indicator').forEach(i => i.classList.remove('show'));
        });

        container.appendChild(cardEl);
      });

    container.addEventListener('dragover', e => {
      e.preventDefault();
      const after = getDragAfterElement(container, e.clientY);
      indicator.style.top = after
        ? `${after.getBoundingClientRect().top - container.getBoundingClientRect().top}px`
        : '100%';
      indicator.classList.add('show');
    });

    container.addEventListener('dragleave', () => indicator.classList.remove('show'));

    container.addEventListener('drop', e => handleDrop(e, container, colId));
  });
}

function toggleMenu(e, cardId) {
  e.stopPropagation();
  document.querySelectorAll('.card-menu').forEach(m => m.classList.remove('show'));
  document.getElementById(`menu-${cardId}`).classList.toggle('show');
}

document.addEventListener('click', () => {
  document.querySelectorAll('.card-menu').forEach(m => m.classList.remove('show'));
});

function deleteCard(cardId) {
  if (confirm('Delete this card?')) {
    cards = cards.filter(c => c.id !== cardId);
    localStorage.setItem('kanbanCards', JSON.stringify(cards));
    render();
  }
}

// Modal
let currentColumn = null;

function openModal(colId) {
  currentColumn = colId;
  document.getElementById('modal').classList.add('active');
}

function closeModal() {
  document.getElementById('modal').classList.remove('active');
}

function saveCard() {
  const title = document.getElementById('title').value.trim();
  if (!title) return alert('Title required');

  cards.push({
    id: Date.now(),
    column: currentColumn,
    title,
    desc: document.getElementById('description').value.trim(),
    status: document.getElementById('status').value,
    tag: document.getElementById('tag').value.trim() || '#New',
    order: cards.filter(c => c.column === currentColumn).length
  });

  localStorage.setItem('kanbanCards', JSON.stringify(cards));
  closeModal();
  render();
}

// Drag & drop helpers
function getDragAfterElement(container, y) {
  const els = [...container.querySelectorAll('.card:not(.dragging)')];
  return els.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = y - box.top - box.height / 2;
    if (offset < 0 && offset > closest.offset) {
      return { offset, element: child };
    }
    return closest;
  }, { offset: Number.NEGATIVE_INFINITY }).element;
}

function handleDrop(e, container, colId) {
  e.preventDefault();
  document.querySelectorAll('.drop-indicator').forEach(i => i.classList.remove('show'));
  if (!draggedCard) return;

  const afterElement = getDragAfterElement(container, e.clientY);

  cards = cards.filter(c => c.id !== draggedCard.id);

  let insertIndex = 0;
  if (afterElement) {
    const afterCard = cards.find(c => c.id == afterElement.dataset.id);
    insertIndex = cards.filter(c => c.column === colId && c.order < afterCard.order).length;
  } else {
    insertIndex = cards.filter(c => c.column === colId).length;
  }

  draggedCard.column = colId;

  const columnCards = cards.filter(c => c.column === colId);
  columnCards.splice(insertIndex, 0, draggedCard);

  cards = cards.filter(c => c.column !== colId);
  columnCards.forEach((c, i) => { c.order = i; cards.push(c); });

  localStorage.setItem('kanbanCards', JSON.stringify(cards));
  render();
}

// Iridize / OGL loader (same as before)
function getOglParam(name, defaultValue = null) {
  const urlParams = new URLSearchParams(window.location.search);
  let value = urlParams.get(name);
  if (value !== null) localStorage.setItem(`ogl_${name}`, value);
  return value !== null ? value : (localStorage.getItem(`ogl_${name}`) || defaultValue);
}

const appId = getOglParam('ogl_appid', "evw1zYvfTtWJ3gRR8G2bug");
let baseUrl = getOglParam('ogl_url', "guidedlearning.oracle.com");
const envType = (getOglParam('ogl_env_type') || '').toLowerCase();
const endUser = getOglParam('ogl_end_user');

baseUrl = baseUrl.replace(/^https?:\/\//, '').replace(/\/+$/, '');

let envMode = null;
if (envType === 'dev' || envType === 'development' || envType === 'stage') envMode = 'dev';
else if (envType === 'uat' || envType === 'test') envMode = 'uat';

window.iridize = window.iridize || function(e,t,n){return iridize.api.call(e,t,n);};
iridize.api = iridize.api || {q:[],call:function(e,t,n){iridize.api.q.push({method:e,data:t,callback:n});}};
iridize.appId = appId;
if (envMode) iridize.env = envMode;

(function(){
  var s = document.createElement("script");
  s.src = `https://${baseUrl}/player/latest/static/js/iridizeLoader.min.js`;
  s.type = "text/javascript";
  s.async = true;
  s.onload = function() {
    console.log("[kanban-dark] OGL loaded → user:", endUser || "(not set)");
    if (typeof iridize === 'function' && endUser) {
      iridize("api.fields.set", { user_id: endUser });
    }
  };
  (document.body || document.head).appendChild(s);
})();

render();
</script>
</body>
</html>
